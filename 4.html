<h2>예언서</h2>
<p><h3>구약성경엔 선지서가 17권이 있습니다. 선지서를 달리 <예언서>라고도 부릅니다.
  선지서엔 대선지서 5권, 그리고 소선지서 12권이 있습니다. 대선지서엔 이사야, 예레미야, 예레미야애가, 다니엘, 에스겔 5권이 있고,
  그리고 소선지서엔 호세아, 요엘, 아모스, 오바댜, 요나, 미가, 나훔, 하박국, 스바냐, 학개, 스가랴, 말라기 12권이 있습니다.</h3></p>
